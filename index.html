<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF/ELSE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="dom__bai1 container py-5">
        <div class="dom__salary w-60">
            <h2>Bài 1: <p class="title">sắp xếp số</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="inNum1">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum2">Số thứ hai</label>
                    <input type="number" class="form-control" id="inNum2">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum3">Số thứ ba</label>
                    <input type="number" class="form-control" id="inNum3">
                </div>
                <div class="col-12">
                    <button id="btnNum" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b1">Kết quả là: </p>
                </div>
            </form>
        </div>
        <div class="dom__salary w-60">
            <h2>Bài 2: <p class="title">Chương trình "Chào hỏi"</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <select class="form-control" id="memBer">
                        <option value="member">Chọn thành viên</option>
                        <option value="dad">Bố</option>
                        <option value="mom">Mẹ</option>
                        <option value="brother">Anh Trai</option>
                        <option value="sister">Em Gái</option>
                    </select>
                </div>
                <div class="col-12">
                    <button id="btnMember" type="button" class="btn btn-dark">Gửi lời chào</button>
                    <p class="dom__result" id="result__b2">Kết quả là: </p>
                </div>
            </form>
        </div>
        <div class="dom__salary w-60">
            <h2>Bài 3: <p class="title">Đếm số chẵn lẻ</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="inNum1">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum2">Số thứ hai</label>
                    <input type="number" class="form-control" id="inNum2">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum3">Số thứ ba</label>
                    <input type="number" class="form-control" id="inNum3">
                </div>
                <div class="col-12">
                    <button id="btnCL" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b3">Kết quả là: </p>
                </div>
            </form>
        </div>
        <div class="dom__salary w-60">
            <h2>Bài 4: <p class="title">Đoán hình tam giác</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum1">Nhập độ dài cạnh một</label>
                    <input type="number" class="form-control" id="inNum1">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum2">Nhập độ dài cạnh hai</label>
                    <input type="number" class="form-control" id="inNum2">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="inNum3">Nhập độ dài cạnh ba</label>
                    <input type="number" class="form-control" id="inNum3">
                </div>
                <div class="col-12">
                    <button id="txtTriangle" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="btnTri">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
